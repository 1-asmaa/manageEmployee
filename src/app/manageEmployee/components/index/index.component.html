<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 col-sm-12" style="background-color:#435D7D">
          <p class="title">Manage Employees</p>
          <a class="btn btn-success mt-3 text-white ml-3" style="float:right" (click)="open(content)"><i class="fas fa-plus-circle"></i> Add New Employee </a>
          <a class="btn  mt-3 btn-danger text-white" style="float:right"><i class="fas fa-minus-circle"></i> Delete </a>
        </div>
    </div>
    <div class="row">
        <table class="table text-center">
            <thead class="sss">
              <tr>
                <th scope="col"><input type="checkbox" id="select-all"></th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
                <th scope="col">Actions </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              }">
                <th scope="row"><input type="checkbox" name="user"></th>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.address}}</td>
                <td>{{item.phone}}</td>
                
                <td>
                  <span (click)="editItem(item)" ><i class="fas fa-pen " style="font-size: 18px;"></i></span> 
                  <span (click)="deleteData(item.id)"><i class="fas fa-trash-alt ml-4" style="font-size: 18px;color: red;"></i></span> 

                </td>

              </tr>
              
            </tbody>
          </table>
          <div class="d-flex justify-content-center" >
            <pagination-controls 
              responsive="true" 
              previousLabel="Previous" 
              nextLabel="Next" 
              (pageChange)="onTableDataChange($event)">
            </pagination-controls>
          </div>
    </div>
</div>

<!--add Employee-->
<ng-template #content let-modal>
  
  <div class="modal-body modal-sm" style="width: 100%;">
    <div class="modal-header ">
        <p style="font-size: 25px;"> Add Employee </p>
        <button type="button" class="btn"  class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
      
    </div>

    <form [formGroup]="issueForm" (ngSubmit)="onSubmit()" #form='ngForm' >
        <div class="form-row mt-2">
            <div class="form-group col-md-6  has-search" [formGroup]="issueForm">
                <label>Name</label>
                <input type="text" class="form-control" id="inputEmail4" formControlName="name">
            </div>

        </div>
        <div class="form-row ">
            <div class="form-group col-md-6  has-search" [formGroup]="issueForm">
                <label>Email</label>
                <input type="email" class="form-control" id="inputEmail4" formControlName="email">
            </div>

        </div>
        <div class="form-row ">
            <div class="form-group col-md-6  has-search" [formGroup]="issueForm">
                <label>Address</label>
                <textarea class="form-control" id="inputEmail4" formControlName="address"></textarea>
            </div>
        </div>
        <div class="form-row ">
            <div class="form-group col-md-6  has-search" [formGroup]="issueForm">
                <label>Phone</label>
                <input type="text" class="form-control" id="inputEmail4" formControlName="phone">
            </div>
        </div>
        <div class="form-row mb-3" style="float: right;">
            <button type="button" class="btn " (click)="modal.dismiss('Cross click')">Cancel</button>
            <button type="submit " class="btn btn-primary ml-2 " [disabled]="form.invalid">Save</button>
        </div>
    </form>
   
</div>

</ng-template>
